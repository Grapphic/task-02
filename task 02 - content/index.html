<!DOCTYPE html>
<html>

<head>
    <style>
        body {
          background-image: url('pop.jpg');
          background-repeat: no-repeat;
          background-attachment: fixed; 
          background-size: 100% 100%;
        }
        </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Management</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" type="image/x-icon" href="./Assests/cms.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <p style="margin-left: 400px;margin-top: 50px; font-size: 50px; color: red;"><b>Content Management System</b></p>
        
        <div class="card border border-color" style="width: 1200px;margin-left: 100px;margin-top: 70px;">
            <div class="form-group"style="height:80px;>
                <label class="font-color" for="title"><b>Post Title:</b></label>
                <input class="form-control input font-color" type="text" id="title" placeholder="Enter Post Title Here">
            </div>

            <div class="form-group"style="height:80px;">
                <label class="font-color" for="content"><b >Post Description:</b></label>
                <input class="form-control input font-color" id="content" placeholder="Enter Post Description Here" />
            </div>

            <div class="form-group"style="height:80px;">
                <label class="font-color" for="writer"><b>Post Writer:</b></label>
                <input class="form-control input font-color" id="writer" placeholder="Enter Post Writer Name Here" />
            </div>

            <div class="form-group"style="height:80px;">
                <label class="label-section font-color" for="image"><b>Upload Image Here:</b></label>
                <input class="form-control-file" type="file" id="image" accept="image/*">
            </div>

            <div class="form-group"style="height:80px;>
                <label class="label-section font-color" for="video"><b>Upload Video Here:</b></label>
                <input class="form-control-file" type="file" id="video" accept="video/*">
            </div>
        </div>

        <div class="button-section text-center d-grid gap-2" style="width: 60px;margin-left: 700px; margin-top: 50px;">
            <button class="btn btn-primary"type="button" onclick="submitForm()">Submit</button>
        </div>

        <div class="data-container">
            <div class="data-section" id="dataSection"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
